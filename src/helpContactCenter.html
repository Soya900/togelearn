<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon' sizes="48x48" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #ECECEC;">
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light shadow-sm">
            <div class="container">
                <a href="index.html" class="navbar-brand font-weight-bold"><img src="images/logo.png" alt="logo"
                        width=50>TOGELEARN</a>
                <p class="mb-1">Help Center</p>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="helpContactCenter.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="main">
        <div class="help-hero mb-4">
            <div class="container">
                <div class="text-center pt-5">
                    <h2 class="text-light">Togelearn Help Center</h2>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <form action="#" class="form-inline">
                        <div class="form-group mr-3">
                            <input type="text" class="form-control" name="search" id="search" placeholder="Search"
                                style="width: 250px">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-secondary" value="Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container mb-5">
            <h2>Submit a request</h2>
            <p class="lead">This is the best way to contact our staff. Fill here.</p>
            <div class="d-flex justify-content-center">
                <form action="#" style="width: 450px">
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="quest">Ask your question:</label>
                        <textarea name="quest" id="quest" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <input type="submit" value="Submit" name="submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>

    <footer class="footer py-4" style="background-color: #D1D4E1">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <p><strong>Company</strong></p>
                    <a href="#">Contact</a><br>
                    <a href="#">Help</a>
                </div>
                <div class="col-md-2">
                    <p><strong>Community</strong></p>
                    <a href="#">Go Premium</a>
                </div>
                <div class="col-md-2">
                    <p><strong>Teaching</strong></p>
                    <a href="#">Become a Teacher</a>
                </div>
            </div>
            <hr class="mt-5">
            <p class="m-0"><i>Â©Togelearn 2019</i></p>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
