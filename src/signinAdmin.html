<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon' sizes="48x48" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #ECECEC;">
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light shadow-sm">
            <div class="container">
                <a href="index.html" class="navbar-brand font-weight-bold"><img src="images/logo.png" alt="logo"
                        width=50>TOGELEARN</a>
            </div>
        </nav>
    </header>

    <section id="formsignin" class="pt-5 mb-5" style="color: #52616D;">
        <form action="#">
            <h1>SIGN IN ADMIN</h1>
            <div class="form-group text-left">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="form-group text-left">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="********" required>
            </div>
            <button class="btn btn-md btn-primary">Sign In</button>
        </form>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
