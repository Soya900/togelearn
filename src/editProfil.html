                            <div class="dropdown-menu dropdown-menu-right text-center" aria-labelledby="userDrop">

                    </ul>
                    <a href="signin.html" class="btn btn-secondary">Go Premium</a>
                </div>
            </div>
        </nav>
    </header>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5 mb-5">
                    <div>
                        <h2 class="m-0">Edit Profil</h2>
                        <p class="lead">Edit your profile here</p>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-3">
                            <img src="images/user.jpg" alt="user" width="200" height="200"
                                class="rounded-circle imgFit">
                        </div>
                        <div class="col-md-5">
                            <form action="#">
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label class="font-weight-bold" for="status">Account Status: </label>
                                        <input type="text" readonly class="form-control-plaintext is-valid" id="status"
                                            value="Free Account">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="font-weight-bold" for="namaD">First Name: </label>
                                        <input type="text" class="form-control" name="namaD" id="namaD"
                                            placeholder="Nama Depan">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="font-weight-bold" for="namaB">Last Name: </label>
                                        <input type="text" class="form-control" name="namaB" id="namaB"
                                            placeholder="Nama Belakang">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label class="font-weight-bold" for="profile">Profile Picture: </label>
                                        <input type="file" class="form-control-file" name="profile" id="profile">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label class="font-weight-bold" for="email">Email: </label>
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label class="font-weight-bold" for="password">Password: </label>
                                        <input type="password" class="form-control" name="password" id="password"
                                            placeholder="Password">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="submit" class="btn btn-secondary" name="submit" value="Update">
                                        <a href="profilSignIn.html" class="btn btn-danger">Batal</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
